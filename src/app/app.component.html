<h1>
  {{title}}
</h1>
<h2>

</h2>

<input type="text" [(ngModel)]="name">

<button (click)="eventoClick()">Click</button>


<div *ngFor="let voto of votos">
	<input-component voto={{voto.voto}} (addVoto)=addVoto($event)></input-component>
</div>

<h1>{{votacion}}</h1>
<hr>

<span newstylus>
El valor es {{cantidad}} x {{factor}} = {{cantidad | conversorPipe:factor }}
</span>
<hr>
